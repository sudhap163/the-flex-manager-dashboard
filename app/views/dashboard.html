<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        let allReviews = [];
        let filteredReviews = [];

        // Function to fetch all reviews from the backend and render the dashboard
        async function fetchAndRenderReviews() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/reviews/hostaway');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Process the fetched data to match the expected format for rendering
                allReviews = data.result.map(item => {
                    const ratings = item.categoryRatings.map(cat => cat.rating);
                    const avgRating = ratings.length > 0 ? ratings.reduce((sum, current) => sum + current, 0) / ratings.length : 0;
                    
                    return {
                        id: item.id.toString(),
                        listingName: item.listingName,
                        reviewerName: item.reviewerName,
                        rating: Math.round(avgRating / 2),
                        channel: item.channel,
                        type: item.type,
                        date: new Date(item.submittedAt),
                        text: item.publicReview,
                        categoryRatings: item.categoryRatings,
                        isApproved: item.isApproved
                    };
                });
                
                populateFilterOptions(allReviews);
                applyFiltersAndSort();
                updateOverallMetrics(allReviews);

            } catch (error) {
                console.error("Failed to fetch reviews:", error);
                // Handle the case where the backend is not running or the request fails
                const tableBody = document.getElementById('reviews-table-body');
                if (tableBody) {
                    tableBody.innerHTML = '<tr><td colspan="10" class="p-4 text-center text-red-500">Failed to load reviews. Something went wrong.</td></tr>';
                }
            }
        }

        function populateFilterOptions(reviews) {
            const listings = [...new Set(reviews.map(r => r.listingName))];
            const listingFilter = document.getElementById('listing-filter');
            listings.forEach(listing => {
                const option = document.createElement('option');
                option.value = listing;
                option.textContent = listing;
                listingFilter.appendChild(option);
            });
        }

        function updateOverallMetrics(reviews) {
            const totalReviews = reviews.length;
            const totalRatingSum = reviews.reduce((sum, review) => sum + (review.rating * 2), 0); // Multiply by 2 because 5-star rating is based on 10-point scale
            const avgRating = totalReviews > 0 ? (totalRatingSum / totalReviews).toFixed(1) : 0;
            
            document.getElementById('total-reviews-count').textContent = totalReviews;
            document.getElementById('average-rating-value').textContent = avgRating / 2;
        }

        // Handle review approval status with the backend
        // MODIFIED: Find the full review object and send it to the backend
        async function handleApproval(reviewId, isApproved) {
            try {
                // Find the full review object from the local allReviews array
                const reviewToSave = allReviews.find(r => r.id === reviewId);
                if (!reviewToSave) {
                    console.error("Review not found for ID:", reviewId);
                    return;
                }
                
                // Update the isApproved status on the review object
                reviewToSave.isApproved = isApproved ? 1 : 0;
                
                const response = await fetch('http://127.0.0.1:8000/api/reviews/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the complete review object in the request body
                    body: JSON.stringify(reviewToSave),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // The local state is already updated, just re-render the dashboard
                applyFiltersAndSort();

            } catch (error) {
                console.error("Failed to update review approval status:", error);
            }
        }
        
        // --- Manager Dashboard Logic ---
        function renderDashboard(reviewsToRender) {
            const tableBody = document.getElementById('reviews-table-body');
            if (!tableBody) return;
            tableBody.innerHTML = '';
            
            if (reviewsToRender.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="11" class="p-4 text-center text-gray-500">No reviews match the current filters.</td></tr>`;
                return;
            }

            reviewsToRender.forEach(review => {
                const isApproved = review.isApproved === 1;
                const row = document.createElement('tr');
                row.className = `border-b hover:bg-gray-50 transition-colors ${isApproved ? 'bg-green-50' : ''}`;
                row.innerHTML = `
                    <td class="p-4">${review.reviewerName}</td>
                    <td class="p-4">${review.listingName}</td>
                    <td class="p-4 text-center text-yellow-500">${'★'.repeat(review.rating)}</td>
                    <td class="p-4">${review.channel}</td>
                    <td class="p-4">${review.type}</td>
                    <td class="p-4">${review.date.toISOString().split('T')[0]}</td>
                    <td class="p-4 text-sm max-w-xs overflow-hidden text-ellipsis whitespace-nowrap cursor-pointer hover:underline" onclick="showFullReview('${review.id}')">${review.text}</td>
                    <td class="p-4 text-center">
                        <span class="text-xs text-yellow-500">${'★'.repeat(review.categoryRatings.find(c => c.category === 'cleanliness').rating / 2)}</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-xs text-yellow-500">${'★'.repeat(review.categoryRatings.find(c => c.category === 'communication').rating / 2)}</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-xs text-yellow-500">${'★'.repeat(review.categoryRatings.find(c => c.category === 'respect_house_rules').rating / 2)}</span>
                    </td>
                    <td class="p-4 text-center">
                        <button class="approve-btn px-4 py-2 rounded-full font-medium transition-colors text-white ${isApproved ? 'bg-gray-400' : 'bg-dark-green'}" data-review-id="${review.id}" data-is-approved="${isApproved}">
                            ${isApproved ? 'Approved' : 'Approve'}
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners for the new buttons
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const reviewId = event.target.dataset.reviewId;
                    const isApproved = event.target.dataset.isApproved === 'true';
                    handleApproval(reviewId, !isApproved);
                });
            });
        }
        
        window.applyFiltersAndSort = () => {
            const sortOption = document.getElementById('sort-by').value;
            const ratingFilter = document.getElementById('rating-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const listingFilter = document.getElementById('listing-filter').value;
            
            // Apply filters first
            filteredReviews = allReviews.filter(review => {
                const matchesRating = ratingFilter === '' || review.rating.toString() === ratingFilter;
                const matchesType = typeFilter === '' || review.type === typeFilter;
                const matchesListing = listingFilter === '' || review.listingName === listingFilter;
                return matchesRating && matchesType && matchesListing;
            });

            // Then apply sorting
            filteredReviews.sort((a, b) => {
                let aValue, bValue;
                switch (sortOption) {
                    case 'overall':
                        aValue = a.rating;
                        bValue = b.rating;
                        break;
                    case 'cleanliness':
                        aValue = a.categoryRatings.find(c => c.category === 'cleaniness').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'cleaniness').rating;
                        break;
                    case 'communication':
                        aValue = a.categoryRatings.find(c => c.category === 'communication').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'communication').rating;
                        break;
                    case 'respect_house_rules':
                        aValue = a.categoryRatings.find(c => c.category === 'respect_house_rules').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'respect_house_rules').rating;
                        break;
                    default:
                        return 0; // No sort
                }
                return bValue - aValue; // Descending order
            });

            renderDashboard(filteredReviews);
        }

        window.showFullReview = (reviewId) => {
            const review = allReviews.find(r => r.id === reviewId);
            if (review) {
                document.getElementById('modal-review-text').textContent = review.text;
                document.getElementById('review-modal').classList.remove('hidden');
            }
        }

        window.closeModal = () => {
            document.getElementById('review-modal').classList.add('hidden');
        }

        // Initialize data and render on page load
        window.onload = () => {
            fetchAndRenderReviews();
        };
        
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .text-dark-green {
            color: #1a4f4d;
        }
        .bg-dark-green {
            background-color: #1a4f4d;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-dark-green rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-9v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="text-xl font-bold text-gray-900">Flex Living</span>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-dark-green font-medium">Property Page</a>
                <a href="dashboard.html" class="text-dark-green font-bold">Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Manager Dashboard View -->
    <div id="dashboard-page" class="p-8">
        <main class="max-w-7xl mx-auto space-y-8">
            <h1 class="text-4xl font-bold text-gray-900">Manager Dashboard</h1>
            <p class="text-gray-600">Manage and approve reviews for public display.</p>

            <!-- Overall Performance Metrics -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm font-medium">Total Reviews</p>
                    <p id="total-reviews-count" class="text-3xl font-bold text-gray-900 mt-1">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm font-medium">Average Overall Rating</p>
                    <p id="average-rating-value" class="text-3xl font-bold text-gray-900 mt-1">0.0</p>
                </div>
                <!-- You could add more here, e.g., reviews per channel -->
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Sort by -->
                <div class="flex flex-col">
                    <label for="sort-by" class="text-sm font-medium text-gray-700">Sort by Rating</label>
                    <select id="sort-by" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="overall">Overall Rating</option>
                        <option value="cleanliness">Cleanliness</option>
                        <option value="communication">Communication</option>
                        <option value="respect_house_rules">Respect House Rules</option>
                    </select>
                </div>
                <!-- Filter by Rating -->
                <div class="flex flex-col">
                    <label for="rating-filter" class="text-sm font-medium text-gray-700">Filter by Rating</label>
                    <select id="rating-filter" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                <!-- Filter by Type -->
                <div class="flex flex-col">
                    <label for="type-filter" class="text-sm font-medium text-gray-700">Filter by Review Type</label>
                    <select id="type-filter" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="">All Types</option>
                        <option value="host-to-guest">Host-to-Guest</option>
                        <option value="guest-to-host">Guest-to-Host</option>
                    </select>
                </div>
                <!-- Filter by Listing -->
                <div class="flex flex-col">
                    <label for="listing-filter" class="text-sm font-medium text-gray-700">Filter by Listing</label>
                    <select id="listing-filter" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="">All Listings</option>
                    </select>
                </div>
            </div>

            <!-- Reviews Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Reviewer</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Listing</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Overall Rating</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Channel</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Type</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Review Text</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Cleanliness</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Communication</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">House Rules</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Reviews will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-xl font-semibold text-gray-900">Full Review</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="mt-2 text-gray-700">
                <p id="modal-review-text"></p>
            </div>
        </div>
    </div>
</body>
</html>
