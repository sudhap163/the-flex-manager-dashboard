<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Mocked Hostaway API Data
        const mockedReviewsData = {
            "status": "success",
            "result": [
                {
                    "id": 7453,
                    "type": "host-to-guest",
                    "status": "published",
                    "rating": null,
                    "publicReview": "Shane and family are wonderful! Would definitely host again :)",
                    "reviewCategory": [
                        {
                            "category": "cleanliness",
                            "rating": 10
                        },
                        {
                            "category": "communication",
                            "rating": 10
                        },
                        {
                            "category": "respect_house_rules",
                            "rating": 10
                        }
                    ],
                    "submittedAt": "2020-08-21 22:45:14",
                    "guestName": "Shane Finkelstein",
                    "listingName": "2B N1 A - 29 Shoreditch Heights"
                },
                {
                    "id": 7454,
                    "type": "host-to-guest",
                    "status": "published",
                    "rating": null,
                    "publicReview": "The stay was perfect! Communication was great and the place was spotless.",
                    "reviewCategory": [
                        {
                            "category": "cleanliness",
                            "rating": 9
                        },
                        {
                            "category": "communication",
                            "rating": 10
                        },
                        {
                            "category": "respect_house_rules",
                            "rating": 9
                        }
                    ],
                    "submittedAt": "2020-09-01 10:00:00",
                    "guestName": "Jane Doe",
                    "listingName": "2B N1 A - 29 Shoreditch Heights"
                },
                {
                    "id": 7455,
                    "type": "host-to-guest",
                    "status": "published",
                    "rating": null,
                    "publicReview": "Great guest, left the place in perfect condition.",
                    "reviewCategory": [
                        {
                            "category": "cleanliness",
                            "rating": 10
                        },
                        {
                            "category": "communication",
                            "rating": 8
                        },
                        {
                            "category": "respect_house_rules",
                            "rating": 10
                        }
                    ],
                    "submittedAt": "2020-09-05 15:30:00",
                    "guestName": "Alex Smith",
                    "listingName": "2B N1 A - 29 Shoreditch Heights"
                },
                {
                    "id": 7456,
                    "type": "host-to-guest",
                    "status": "published",
                    "rating": null,
                    "publicReview": "Communication could have been better, but a very tidy guest.",
                    "reviewCategory": [
                        {
                            "category": "cleanliness",
                            "rating": 10
                        },
                        {
                            "category": "communication",
                            "rating": 5
                        },
                        {
                            "category": "respect_house_rules",
                            "rating": 9
                        }
                    ],
                    "submittedAt": "2020-09-10 11:00:00",
                    "guestName": "Chris Johnson",
                    "listingName": "2B N1 A - 29 Shoreditch Heights"
                }
            ]
        };

        let allReviews = [];
        let filteredReviews = [];
        let approvedReviews = {};

        // Function to normalize the mocked API data
        function normalizeReviews(data) {
            // New data has a 'result' array
            return data.result.map(item => {
                // Calculate average rating from the reviewCategory array
                const ratings = item.reviewCategory.map(cat => cat.rating);
                const avgRating = ratings.length > 0 ? ratings.reduce((sum, current) => sum + current, 0) / ratings.length : 0;
                
                return {
                    id: item.id.toString(),
                    listingId: item.listingName,
                    reviewerName: item.guestName,
                    rating: Math.round(avgRating / 2), // Rating is out of 10, so divide by 2 for a 5-star display
                    channel: 'N/A', // The new data does not contain source channel
                    type: item.type,
                    date: new Date(item.submittedAt),
                    text: item.publicReview,
                    categoryRatings: item.reviewCategory
                };
            });
        }

        // Initialize data and render on page load
        window.onload = () => {
            allReviews = normalizeReviews(mockedReviewsData);
            filteredReviews = allReviews;
            renderDashboard(filteredReviews);
        };

        // --- Manager Dashboard Logic ---
        function renderDashboard(reviewsToRender) {
            const tableBody = document.getElementById('reviews-table-body');
            if (!tableBody) return;
            tableBody.innerHTML = '';
            
            reviewsToRender.forEach(review => {
                // Filter for a specific property for the demo
                if (review.listingId !== '2B N1 A - 29 Shoreditch Heights') return; 

                const isApproved = approvedReviews[review.id];
                const row = document.createElement('tr');
                row.className = `border-b hover:bg-gray-50 transition-colors ${isApproved ? 'bg-green-50' : ''}`;
                row.innerHTML = `
                    <td class="p-4">${review.reviewerName}</td>
                    <td class="p-4 text-center">${'★'.repeat(review.rating)}</td>
                    <td class="p-4">${review.channel}</td>
                    <td class="p-4">${review.type}</td>
                    <td class="p-4">${review.date.toISOString().split('T')[0]}</td>
                    <td class="p-4 text-sm max-w-xs overflow-hidden text-ellipsis whitespace-nowrap">${review.text}</td>
                    <td class="p-4">
                        <span class="text-xs">${'★'.repeat(review.categoryRatings.find(c => c.category === 'cleanliness').rating / 2)}</span>
                    </td>
                    <td class="p-4">
                        <span class="text-xs">${'★'.repeat(review.categoryRatings.find(c => c.category === 'communication').rating / 2)}</span>
                    </td>
                    <td class="p-4">
                        <span class="text-xs">${'★'.repeat(review.categoryRatings.find(c => c.category === 'respect_house_rules').rating / 2)}</span>
                    </td>
                    <td class="p-4 text-center">
                        <button class="approve-btn px-4 py-2 rounded-full font-medium transition-colors ${isApproved ? 'bg-gray-300 text-gray-800' : 'bg-dark-green text-white'}" data-review-id="${review.id}" data-is-approved="${isApproved}">
                            ${isApproved ? 'Approved' : 'Approve'}
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners for the new buttons
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', handleLocalApproval);
            });
        }

        function handleLocalApproval(event) {
            const button = event.target;
            const reviewId = button.dataset.reviewId;
            const isApproved = button.dataset.isApproved === 'true';

            if (isApproved) {
                delete approvedReviews[reviewId];
                console.log("Review unapproved:", reviewId);
            } else {
                approvedReviews[reviewId] = true;
                console.log("Review approved:", reviewId);
            }
            renderDashboard(filteredReviews);
        }

        window.applyFiltersAndSort = () => {
            const sortOption = document.getElementById('sort-by').value;
            const ratingFilter = document.getElementById('rating-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            // Apply filters first
            filteredReviews = allReviews.filter(review => {
                const matchesRating = ratingFilter === '' || review.rating.toString() === ratingFilter;
                const matchesType = typeFilter === '' || review.type === typeFilter;
                return matchesRating && matchesType;
            });

            // Then apply sorting
            filteredReviews.sort((a, b) => {
                let aValue, bValue;
                switch (sortOption) {
                    case 'overall':
                        aValue = a.rating;
                        bValue = b.rating;
                        break;
                    case 'cleanliness':
                        aValue = a.categoryRatings.find(c => c.category === 'cleanliness').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'cleanliness').rating;
                        break;
                    case 'communication':
                        aValue = a.categoryRatings.find(c => c.category === 'communication').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'communication').rating;
                        break;
                    case 'respect_house_rules':
                        aValue = a.categoryRatings.find(c => c.category === 'respect_house_rules').rating;
                        bValue = b.categoryRatings.find(c => c.category === 'respect_house_rules').rating;
                        break;
                    default:
                        return 0; // No sort
                }
                return bValue - aValue; // Descending order
            });

            renderDashboard(filteredReviews);
        }
        
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .text-dark-green {
            color: #1a4f4d;
        }
        .bg-dark-green {
            background-color: #1a4f4d;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-dark-green rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-9v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="text-xl font-bold text-gray-900">Flex Living</span>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-dark-green font-medium">Property Page</a>
                <a href="dashboard.html" class="text-dark-green font-bold">Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Manager Dashboard View -->
    <div id="dashboard-page" class="p-8">
        <main class="max-w-7xl mx-auto space-y-8">
            <h1 class="text-4xl font-bold text-gray-900">Manager Dashboard</h1>
            <p class="text-gray-600">Manage and approve reviews for public display.</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Sort by -->
                <div class="flex flex-col">
                    <label for="sort-by" class="text-sm font-medium text-gray-700">Sort by Rating</label>
                    <select id="sort-by" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="overall">Overall Rating</option>
                        <option value="cleanliness">Cleanliness</option>
                        <option value="communication">Communication</option>
                        <option value="respect_house_rules">Respect House Rules</option>
                    </select>
                </div>
                <!-- Filter by Rating -->
                <div class="flex flex-col">
                    <label for="rating-filter" class="text-sm font-medium text-gray-700">Filter by Rating</label>
                    <select id="rating-filter" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                <!-- Filter by Type -->
                <div class="flex flex-col">
                    <label for="type-filter" class="text-sm font-medium text-gray-700">Filter by Review Type</label>
                    <select id="type-filter" onchange="applyFiltersAndSort()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-green focus:ring focus:ring-dark-green focus:ring-opacity-50">
                        <option value="">All Types</option>
                        <option value="host-to-guest">Host-to-Guest</option>
                    </select>
                </div>
            </div>

            <!-- Reviews Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Reviewer</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Overall Rating</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Channel</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Type</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Review Text</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Cleanliness</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Communication</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">House Rules</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Reviews will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
